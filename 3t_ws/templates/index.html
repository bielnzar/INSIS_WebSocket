<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe - Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="text-center p-4">
  <div class="container">
    <h2>Tic Tac Toe - Real-Time</h2>
    <div class="input-group my-3 justify-content-center">
      <input id="codeInput" type="text" class="form-control w-25" placeholder="Enter room code">
      <button id="joinBtn" class="btn btn-success">Join Room</button>
    </div>
    <div id="status" class="alert alert-info d-none"></div>
    <div id="board" class="d-none row justify-content-center"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
