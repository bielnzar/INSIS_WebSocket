<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Admin - TicTacToe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Panel Admin</h1>

  <button id="genBtn" class="btn btn-primary">Generate Kode Room</button>
  <div id="codes" class="alert alert-info mt-3"
       style="white-space:pre-wrap; display:none;"></div>

  <hr>
  <h5>Kirim Pesan ke Client</h5>
  <div class="input-group mb-4">
    <input id="adminMsg" class="form-control" placeholder="Tulis pesan...">
    <button id="sendMsg" class="btn btn-secondary">Kirim</button>
  </div>

  <script src="/static/admin.js"></script>
</body>
</html>
